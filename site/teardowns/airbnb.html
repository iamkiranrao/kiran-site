<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kiran Gorapalli - airbnb product teardowns. Product analysis and redesign proposals.">
    <title>airbnb Teardowns - Kiran Gorapalli</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="canonical" href="https://kirangorapalli.netlify.app/teardowns/airbnb.html">
    <meta name="theme-color" content="#0a0a0a">
    <style>
        .subpage-hero {
            width: 100%;
            position: relative;
            overflow: hidden;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }
        .hero-title-area {
            text-align: center;
            padding: 6rem 4rem 1.5rem;
        }
        .subpage-hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }
        .subpage-hero-tagline {
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 4rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }
        .breadcrumb a:hover { color: var(--text-primary); }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        .product-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            padding: 2rem;
            text-decoration: none;
            transition: border-color 0.2s, transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 1rem;
        }
        .product-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            line-height: 1.5;
        }
        .product-cta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        .product-card:hover .product-cta { color: var(--text-primary); }
    </style>
</head>
<body>
    <nav class="breadcrumb">

        <span>airbnb</span>
    </nav>

    <header class="subpage-hero">

            <p class="subpage-hero-tagline">Product teardowns and redesign proposals</p>
        </div>
    </header>

    <div class="products-grid">
        <!-- mobile -->
        <a href="airbnb-mobile.html" class="product-card">
            <div class="product-name">mobile</div>
            <div class="product-desc">A full teardown of airbnb's mobile â€” what works, what doesn't, and how I'd rebuild it.</div>

        </a>
        <!-- NEW-PRODUCT-CARD -->
    </div>

    <footer>
        <div style="text-align:center; padding:3rem 2rem; color:var(--text-muted); font-size:0.85rem;">

    </footer>
</body>
</html>
